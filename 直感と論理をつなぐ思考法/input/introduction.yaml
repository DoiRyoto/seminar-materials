    content:
      highlight: デザイン思考の３つのシンプルな本質
      note: null
    highlight_type: section
    ai_metadata:
      content_type: text
      language: ja
      has_note: false
  - location: 412
    content:
      highlight: ① 手を動かして考える——プロトタイピング ② 五感を活用して統合する——両脳思考 ③ 生活者の課題をみんなで解決する——人間中心共創
      note: null
    highlight_type: normal
    ai_metadata:
      content_type: text
      language: ja
      has_note: false
  - location: 415
    content:
      highlight: 手を動かして考える
      note: null
    highlight_type: normal
    ai_metadata:
      content_type: text
      language: ja
      has_note: false
  - location: 422
    content:
      highlight: デザイン思考のモットーの１つに「Build to Think（考えるためにつくる）」というものがある。
      note: null
    highlight_type: normal
    ai_metadata:
      content_type: text
      language: ja
      has_note: false
  - location: 427
    content:
      highlight: 構築主義の核心は、緻密な計画に先立って、まず不完全なアウトプットを行い、それを起点に対話・内省を促していくということにある。
      note: null
    highlight_type: normal
    ai_metadata:
      content_type: text
      language: ja
      has_note: false
  - location: 434
    content:
      highlight: 五感を活用して統合する
      note: null
    highlight_type: normal
    ai_metadata:
      content_type: text
      language: ja
      has_note: false
  - location: 440
    content:
      highlight: 両脳思考という言葉が指し示すとおり、ここにはいわゆる「左脳／右脳」「論理／直感」「言語／イメージ」といった二項対立を乗り越え、両者を統合しながら新しいものをつくるという態度
      note: null
    highlight_type: normal
    ai_metadata:
      content_type: text
      language: ja
      has_note: false
  - location: 442
    content:
      highlight: デザイン思考というのは、個別具体的な直感・イメージだけを重視するものではない。
      note: null
    highlight_type: normal
    ai_metadata:
      content_type: text
      language: ja
      has_note: false
  - location: 444
    content:
      highlight: 直感と論理とのあいだを自在に行き来する「往復運動」こそが、デザイン思考の本質だと言えるだろう。
      note: null
    highlight_type: normal
    ai_metadata:
      content_type: text
      language: ja
      has_note: false
  - location: 447
    content:
      highlight: まず手を動かしながらプロトタイプをつくったら、一定の「言葉」に落とし込む作業も忘れてはならない。
      note: null
    highlight_type: normal
    ai_metadata:
      content_type: text
      language: ja
      has_note: false
  - location: 461
    content:
      highlight: とくに新しいものを生むためには、「何か世の中の〝あたりまえ〟に違和感を感じる」とか、「なんとなく気になる」いう直感的な体感覚（Kinestheticモード） からはじめ、自分なりのアイデアを具体的なイメージとして描く視覚（Visualモード） に移り、最後にそれに呼び名をつける（Auditoryモード） という順序で考えることが自然ではないか、という仮説を持っている。
      note: null
    highlight_type: normal
    ai_metadata:
      content_type: text
      language: ja
      has_note: false
  - location: 468
    content:
      highlight: 生活者の課題をみんなで解決する
      note: null
    highlight_type: normal
    ai_metadata:
      content_type: text
      language: ja
      has_note: false
  - location: 469
    content:
      highlight: デザイン思考の３つめのポイントが、「人間中心の共創プロセス」という特徴である。
      note: null
    highlight_type: normal
    ai_metadata:
      content_type: text
      language: ja
      has_note: false
  - location: 474
    content:
      highlight: 小さな子どもが粘土でつくったものに対し、「これはゾウさんかな？」と聞けば、その子は「これは消防車だよ」と答えるかもしれない。すると、僕たちは「じゃあ、ここにタイヤをつけたらどうかな？」などと、別のアイデアを提案することができる。
      note: null
    highlight_type: normal
    ai_metadata:
      content_type: text
      language: ja
      has_note: false
  - location: 493
    content:
      highlight: 「有用性」から解放された「人生芸術の山脈」
      note: null
    highlight_type: section
    ai_metadata:
      content_type: text
      language: ja
      has_note: false
  - location: 497
    content:
      highlight: デザイン思考とは、万人が創造性を発揮するためのアプリケーションに過ぎない。この大地では、表向きには誰もが平等であり、見晴らしのいい平原が広がっている。
      note: null
    highlight_type: normal
    ai_metadata:
      content_type: text
      language: ja
      has_note: false
  - location: 498
    content:
      highlight: しかしながら当然、この地にも「先住民」はいる。デザインや美術に関する素養を持ったデザイナーやクリエーターたちだ。
      note: null
    highlight_type: normal
    ai_metadata:
      content_type: text
      language: ja
      has_note: false
  - location: 504
    content:
      highlight: 大半の人たちは「平原」の見学ツアーを楽しんだあと、決まりの悪そうな顔をして、「橋」を引き返していく。論理・言葉に基づいた左脳型のシェア争いを繰り返していた人たちは、自分たちの創造性に自信が持てず、どこかで「先住民」たちへの引け目を感じている。
      note: null
    highlight_type: normal
    ai_metadata:
      content_type: text
      language: ja
      has_note: false
  - location: 510
    content:
      highlight: 裏を返せば、つくり手の個性や世界観の表現が制限されてしまうことでもある。「みんなでつくる」以上、「自分一人でつくる」ときよりも「自分らしさ」が失われる
      note: null
    highlight_type: normal
    ai_metadata:
      content_type: text
      language: ja
      has_note: false
  - location: 516
    content:
      highlight: こうして内面的な「迷子」に陥った人々が、ふと視線を向けた先に広がっているのが第４の大地「人生芸術の山脈」だ。
      note: null
    highlight_type: normal
    ai_metadata:
      content_type: text
      language: ja
      has_note: false
  - location: 520
    content:
      highlight: ほとんどの登山者たちは一人だが、なぜか誰もが楽しそうで、いきいきとした表情で登山を続けている。
      note: null
    highlight_type: normal
    ai_metadata:
      content_type: text
      language: ja
      has_note: false
  - location: 524
    content:
      highlight: みんな「他人の目」を気にしていないことだ。周囲の景色を楽しみながら「自分モード」の思考に没頭し、ひたすら目の前の道を一歩一歩、踏みしめている。
      note: null
    highlight_type: normal
    ai_metadata:
      content_type: text
      language: ja
      has_note: false
  - location: 531
    content:
      highlight: ウェブやモバイルデバイスによって関心が「外」に向きがちな時代だからこそ、〝いまここ〟にいる「自分」へと注意を引き戻すことに、人々が価値を感じるようになっているのだ。
      note: null
    highlight_type: normal
    ai_metadata:
      content_type: text
      language: ja
      has_note: false
  - location: 539
    content:
      highlight: ４つの思考サイクルの違い
      note: null
    highlight_type: normal
    ai_metadata:
      content_type: text
      language: ja
      has_note: false
  - location: 543
    content:
      highlight: だ。「カイゼン思考」は一定のＫＰＩを前提としながら、それをどう高めるかを目的にしていた。
      note: null
    highlight_type: normal
    ai_metadata:
      content_type: text
      language: ja
      has_note: false
  - location: 544
    content:
      highlight: また、「戦略思考」が意図するのは、いかに市場シェアを広げて、より多くの利益を上げるかである。
      note: null
    highlight_type: normal
    ai_metadata:
      content_type: text
      language: ja
      has_note: false
  - location: 549
    content:
      highlight: カイゼン思考」や「デザイン思考」を突き動かしているのは、外的な問題・課題（イシュー） だ。
      note: null
    highlight_type: normal
    ai_metadata:
      content_type: text
      language: ja
      has_note: false
  - location: 559
    content:
      highlight: 個人的な関心からスタートして創造性をドライブさせる思考法を、僕は「ビジョン思考（Vision Thinking）」
      note: null
    highlight_type: normal
    ai_metadata:
      content_type: text
      language: ja
      has_note: false