  - location: 216
    content:
      highlight: ＰＤＣＡが支配する「カイゼンの農地」
      note: null
    highlight_type: section
    ai_metadata:
      content_type: text
      language: ja
      has_note: false
  - location: 227
    content:
      highlight: この世界の何よりもの特徴は、「誰かが規定したゴールを基準に、すべてが動いている」ということだ。
      note: null
    highlight_type: normal
    ai_metadata:
      content_type: text
      language: ja
      has_note: false
  - location: 233
    content:
      highlight: この世界で勝者になるために必要なのは、ただ１つ、生産性を高めることだ。
      note: null
    highlight_type: normal
    ai_metadata:
      content_type: text
      language: ja
      has_note: false
  - location: 236
    content:
      highlight: そのための方法論として登場したのが計画→実行→評価→改善（Plan-Do-Check-Action） から成るＰＤＣＡサイクル、いわゆる「カイゼン」だ。
      note: null
    highlight_type: normal
    ai_metadata:
      content_type: text
      language: ja
      has_note: false
  - location: 247
    content:
      highlight: 「カイゼンの民」に迫りくる自動化とＶＵＣＡの脅威
      note: null
    highlight_type: section
    ai_metadata:
      content_type: text
      language: ja
      has_note: false
  - location: 248
    content:
      highlight: いまや、この「カイゼンの農地」の住人は、かつてないほどの危機にさらされつつある。その背景にあるのが「オートメーションの波」と「 ＶＵＣＡ の霧」だ。
      note: null
    highlight_type: normal
    ai_metadata:
      content_type: text
      language: ja
      has_note: false
  - location: 270
    content:
      highlight: そしていま、前述の２つの脅威が前景化するなかで、いよいよこの「カイゼンの農地」のリスクは高まっている。それでも、この場所から多くの人が出ていこうとしないのはなぜだろうか？
      note: null
    highlight_type: normal
    ai_metadata:
      content_type: text
      language: ja
      has_note: false
  - location: 277
    content:
      highlight: 「新しい商品・サービスを生み出そうとする雰囲気が、職場のなかにない……」 「ゴーサインが出るのは、最大公約数的に社内合意が取れる無難な企画ばかり……」 「ルールに従うのが得意な人材ばかりが育ち、前提そのものを壊す思考ができない……」
      note: null
    highlight_type: normal
    ai_metadata:
      content_type: text
      language: ja
      has_note: false
  - location: 294
    content:
      highlight: 「論理」を手に領土拡大を目指す「戦略の荒野」
      note: null
    highlight_type: section
    ai_metadata:
      content_type: text
      language: ja
      has_note: false
  - location: 295
    content:
      highlight: こうした危機感を背景にして、自ら動いて食糧を得ようとする人々が出てくる。ＰＤＣＡやリスク管理に守られた「農地」を抜け出し、一定のリスクを取りながら狩猟・採集や陣地取りに明け暮れる——それが２つめの世界である「戦略の荒野」だ。
      note: null
    highlight_type: normal
    ai_metadata:
      content_type: text
      language: ja
      has_note: false
  - location: 298
    content:
      highlight: それに対し、「戦略の荒野」での基準はたった１つ、勝利によって得られるパワーだ。
      note: null
    highlight_type: normal
    ai_metadata:
      content_type: text
      language: ja
      has_note: false
  - location: 308
    content:
      highlight: 陣地取り合戦をする「戦略の荒野」では、ライバルに負けない強靭な体力を身につける以上に、正面からの衝突を回避して、彼らが見落としている領域をいち早く手中に収める戦略が欠かせない。
      note: null
    highlight_type: normal
    ai_metadata:
      content_type: text
      language: ja
      has_note: false
  - location: 317
    content:
      highlight: どれだけ戦っても得られないもの
      note: null
    highlight_type: section
    ai_metadata:
      content_type: text
      language: ja
      has_note: false
  - location: 351
    content:
      highlight: 他方、この「荒野」における弊害として、もう１つ忘れてはいけないものがある。シンプルに言えば、個人が「疲弊」してしまうことだ。
      note: null
    highlight_type: normal
    ai_metadata:
      content_type: text
      language: ja
      has_note: false
  - location: 354
    content:
      highlight: 夢中になって駆け回っているあいだは何も問題ないのだが、このゲームには「終わり」がない。高みに行けば行くほど、並外れた思考力を持っている人、強靭なバイタリティを持つ人、経済団体や政治などの圧倒的な既得権益に守られている人ばかりが目に入ってくるし、下からは「嫉妬」の矢が飛んでくるようになる。
      note: null
    highlight_type: normal
    ai_metadata:
      content_type: text
      language: ja
      has_note: false
  - location: 361
    content:
      highlight: 目的の難民たちの新天地「デザインの平原」
      note: null
    highlight_type: section
    ai_metadata:
      content_type: text
      language: ja
      has_note: false
  - location: 365
    content:
      highlight: ずっとここで競争を続けていく人生が、果たして魅力的なのか……？　かといって、かつての「農地」におとなしく帰るには、あまりにもいろいろなことを知りすぎてしまった……。
      note: null
    highlight_type: normal
    ai_metadata:
      content_type: text
      language: ja
      has_note: false
  - location: 368
    content:
      highlight: そうしたなかで、人々がふと目を向けると、「戦略の荒野」から一本の橋が伸びているではないか。その先に広がっている新たな大地こそが、「デザインの平原」である。
      note: null
    highlight_type: normal
    ai_metadata:
      content_type: text
      language: ja
      has_note: false
  - location: 372
    content:
      highlight: 論理一辺倒の世界から抜け出し、感性を生かすことの重要性を説いたダニエル・ピンクの『ハイ・コンセプト——「新しいこと」を考え出す人の時代』（三笠書房）
      note: null
    highlight_type: normal
    ai_metadata:
      content_type: text
      language: ja
      has_note: false
  - location: 374
    content:
      highlight: トム・ケリーらの『発想する会社！——世界最高のデザイン・ファームＩＤＥＯに学ぶイノベーションの技法』（早川書房）
      note: null
    highlight_type: normal
    ai_metadata:
      content_type: text
      language: ja
      has_note: false
