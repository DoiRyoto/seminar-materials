    ai_metadata:
      content_type: text
      language: ja
      has_note: false
  - location: 1258
    content:
      highlight: 妄想を引き出す余白デザインとメソッドは手元に揃ったものの、それが単なる妄想に留まっている限り、まだ思考をドライブさせることはできないだろう。
      note: null
    highlight_type: normal
    ai_metadata:
      content_type: text
      language: ja
      has_note: false
  - location: 1259
    content:
      highlight: ビジョンを思考のエネルギーに変えるためには、すでに触れた「創造的緊張（Creative Tension）」が欠かせない。
      note: null
    highlight_type: normal
    ai_metadata:
      content_type: text
      language: ja
      has_note: false
  - location: 1262
    content:
      highlight: そのために必要なのが「問いかけ」という方法だ。
      note: null
    highlight_type: normal
    ai_metadata:
      content_type: text
      language: ja
      has_note: false
  - location: 1265
    content:
      highlight: 単に「課題＝現状のユーザーに新たなトライアルをしてもらう」ではなく、「どうすれば、現状のユーザーに新たなトライアルをしてもらえるだろうか？」という疑問文のかたちになっているのである。
      note: null
    highlight_type: normal
    ai_metadata:
      content_type: text
      language: ja
      has_note: false
  - location: 1267
    content:
      highlight: 些細なことに思われるかもしれないが、これも一種の余白デザインである。
      note: null
    highlight_type: normal
    ai_metadata:
      content_type: text
      language: ja
      has_note: false
  - location: 1268
    content:
      highlight: 問いかけの形式になっていることで、自ずと僕たちの思考にはそれに答えようとする強制力が働き、その余白を埋めるべく、具体的なアクションが起こりやすくなる。とくに、組織として何か１つの問題解決を行う際には、このように「問いかけ」をデザインすることで、メンバーを同じ方向に意識づけることができる。非常に合理的に考えられたやり方である。
      note: null
    highlight_type: normal
    ai_metadata:
      content_type: text
      language: ja
      has_note: false
  - location: 1271
    content:
      highlight: 「問いかけ」は、イシュー・ドリブン（問題解決型） なアプローチにおいても有効だが、ビジョン・ドリブンな思考においてはそれ以上に効果を発揮する。
      note: null
    highlight_type: normal
    ai_metadata:
      content_type: text
      language: ja
      has_note: false
  - location: 1273
    content:
      highlight: 何か具体的な問題を起点にして、その解決を目指すイシュー・ドリブンな取り組みにおいては、「どうすれば……できるか？」（HOW－MIGHT－WE型） という問いかけを立てることによって、「マイナスをゼロに引き上げようとするドライブ」が生まれる。
      note: null
    highlight_type: normal
    ai_metadata:
      content_type: text
      language: ja
      has_note: false
  - location: 1276
    content:
      highlight: 他方、妄想を起点にした考え方の場合、問いかけは「もしも……ならどうなるか？」（WHAT－IF型） というかたちをとる。前者と対比するなら、こちらは「ゼロからプラスに引き上げる駆動力」だと言えるだろう。
      note: null
    highlight_type: normal
    ai_metadata:
      content_type: text
      language: ja
      has_note: false
  - location: 1279
    content:
      highlight: なんらかの妄想を引き出したのなら、それをぜひWHAT－IF型の問いかけに落とし込んでみてほしい。「その妄想を実現するには何が必要か？」ではなく、「妄想が実現したら何が起こるか？」と、さらなる未来に目を向けてみるわけだ。
      note: null
    highlight_type: normal
    ai_metadata:
      content_type: text
      language: ja
      has_note: false
  - location: 1282
    content:
