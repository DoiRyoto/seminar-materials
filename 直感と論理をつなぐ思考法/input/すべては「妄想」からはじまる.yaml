  - location: 1194
    content:
      highlight: 妄想の手がかりは、「好きだったもの」のなかから探すのが正攻法である。
      note: null
    highlight_type: normal
    ai_metadata:
      content_type: text
      language: ja
      has_note: false
  - location: 1195
    content:
      highlight: 創造的な発想にあたっては、「Ｋ→Ｖ→Ａ」の順が望ましい（ 48 ページ）。 この場合で言えば、「好きだったもの」を抽象的に思考したり、文字にしたりするだけでなく、具体的な画像をプリントアウトして机の上にバッと並べてみよう。
      note: null
    highlight_type: normal
    ai_metadata:
      content_type: text
      language: ja
      has_note: false
  - location: 1198
    content:
      highlight: こうすることで、体感覚（Kinesthetic） と視覚（Visual） の刺激が得られるようになる。
      note: null
    highlight_type: normal
    ai_metadata:
      content_type: text
      language: ja
      has_note: false
  - location: 1202
    content:
      highlight: 「好きなもの」の写真の素材のなかからピンとくるものを６〜 10 枚ほど集めて、机のうえに並べ直してみよう。
      note: null
    highlight_type: normal
    ai_metadata:
      content_type: text
      language: ja
      has_note: false
  - location: 1204
    content:
      highlight: 次に、それらを貼り合わせてコラージュをつくっていく。Ａ３サイズのスケッチブックを用意し、見開き２ページに貼ってみてもいいし、大きめのサイズのコルクボードにピンで留めてもいいだろう。これが偏愛コラージュだ。
      note: null
