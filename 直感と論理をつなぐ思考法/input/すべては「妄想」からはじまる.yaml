    ai_metadata:
      content_type: text
      language: ja
      has_note: false
  - location: 1206
    content:
      highlight: それぞれの写真の下には「好きになった理由」「好きな要素」などを短いキーワードにして書いておく。ビジョン思考は、単なる右脳思考ではなく、イメージモードと言語モードを行き来することに主眼がある。
      note: null
    highlight_type: normal
    ai_metadata:
      content_type: text
      language: ja
      has_note: false
  - location: 1209
    content:
      highlight: 偏愛コラージュのポイントは、忘れかけていたものも含め、いまのあなたを形づくっている「好き・関心」を一覧化していることにある。
      note: null
    highlight_type: normal
    ai_metadata:
      content_type: text
      language: ja
      has_note: false
  - location: 1211
    content:
      highlight: コラージュをつくったら、自室の目立つところに貼り出してみよう。これは今後、あなたのビジョン思考をしっかりとつなぎとめる「 錨」になってくれる。
      note: null
