  - location: 1219
    content:
      highlight: 偏愛コラージュがＶＡＫのうち、主に視覚（Visual） からの刺激を意図しているとすると、体感覚（Kinesthetic） を重視したエクササイズとしては、レゴブロックを使った方法がよく知られている。
