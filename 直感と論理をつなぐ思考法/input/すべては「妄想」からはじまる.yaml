    ai_metadata:
      content_type: text
      language: ja
      has_note: false
  - location: 1233
    content:
      highlight: お題——なりたい私（制限時間５分・10 ピース）
      note: null
    highlight_type: normal
    ai_metadata:
      content_type: text
      language: ja
      has_note: false
  - location: 1233
    content:
      highlight: ポイントは「考えずにとにかく手を動かす」ということ。僕らは「何をつくるかを考えてから、手を動かすこと」にあまりにも慣れ過ぎている。その「順序」を壊すことが、このエクササイズの目的だ。
      note: null
    highlight_type: normal
    ai_metadata:
      content_type: text
      language: ja
      has_note: false
  - location: 1235
    content:
      highlight: ひとまずパッと２つのブロックを取り上げて、それをランダムに組み合わせてみよう。その色や形態を眺めるなかで、自分が何をつくっているのかに気づくという順序でかまわない。
      note: null
    highlight_type: normal
    ai_metadata:
      content_type: text
      language: ja
      has_note: false
  - location: 1238
    content:
      highlight: とにかくあまり悩まずに、子どもが遊ぶときのように手を動かし続けよう。子どもは「何をつくろうか」などと考え込んだりしない。適当に組み立てたりするなかで、だんだんとアイデアの輪郭をはっきりさせていく。
      note: null
    highlight_type: normal
    ai_metadata:
      content_type: text
      language: ja
      has_note: false
  - location: 1240
    content:
      highlight: 制限時間が終わったら、その作品の「タイトル」を正方形のポストイットに書こう。あまり悩まず、１分くらいでパッと言葉にするのが望ましい。ネーミングの作業は、自分がつくったものの本質を抽出する「コンセプト化」の訓練になる。
      note: null
